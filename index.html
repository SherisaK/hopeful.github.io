<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, purple, black);
            color: white;
        }

        #result {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 1.5em;
            margin-top: 20px;
        }

        #button {
            display: inline-block;
            padding: 20px 40px;
            border: none;
            background-color: rgb(29, 29, 139);
            cursor: pointer;
            text-decoration: solid;
            transition: all 0.4s ease;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>16 Reasons why I love you</h1>

    <button id="button" onclick="generateRandomText()">Generate Random Text</button>

    <div id="result"></div>

    <script>
        // Array of information
        const textArray = [
            "You are so beautiful, adorable, and freaking hot.",
            "You have a kind, caring, and loving personality.",
            "You're a big softie.",
            "You're also a big orange cat, and I really love that about you.",
            "You're sassy as hell.",
            "You're freaky as hell.",
            "You listen to me, and I feel so loved and genuinely cared for when I'm around you.",
            "You're clingy, and I love that.",
            "You don't hide your feelings, and I love that about you.",
            "You're stubborn, yes, but I still love you.",
            "The way you speak alone... ugh, I love it.",
            "You're really mature for your age, and I love that.",
            "You're calm, but when you're pissed, it's also interesting.",
            "Your smile (your genuine smile) is so adorable; it makes me feel warm and fuzzy every time I see you smile.",
            "You're so adorable every time you giggle and laugh.",
            "You're so cute when you're nervous."
        ];

        function generateRandomText() {
            // Generate a random number between 0 and textArray.length - 1
            const randomNumber = Math.floor(Math.random() * textArray.length);

            // Get the text corresponding to the random number
            const randomText = textArray[randomNumber];

            // Display the result
            document.getElementById("result").innerText = randomText;
        }
    </script>
</body>
</html>
