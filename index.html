<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Text Generator</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, purple, black);
            color: white;
        }

        #result, #userResponse, #assumptionText {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: italic;
            font-weight: 500;
            font-size: 1.5em;
            margin-top: 20px;
        }

        #button, #nextButton, #submitResponseButton {
            display: inline-block;
            padding: 20px 40px;
            border: none;
            background-color: rgb(29, 29, 139);
            cursor: pointer;
            text-decoration: solid;
            transition: all 0.4s ease;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 50%;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Greeting Section -->
    <div id="greeting">
        <h1>How are you doing today?</h1>
        <input type="text" id="responseInput" placeholder="Enter your response here..." />
        <button id="submitResponseButton" onclick="handleResponse()">Submit</button>
    </div>

    <!-- Transition Section -->
    <div id="transition" style="display: none;">
        <h1 id="userResponse"></h1>
        <p id="assumptionText">I am really hoping and assuming we are doing okay today.</p>
        <button id="nextButton" onclick="startGenerator()">Next</button>
    </div>

    <!-- Generator Section -->
    <div id="generator" style="display: none;">
        <h1>16 Reasons why I love you</h1>
        <button id="button" onclick="generateSequentialText()">Next Reason</button>
        <div id="result"></div>
    </div>

    <script>
        // Array of information
        const textArray = [
            "You are so beautiful, adorable, and freaking hot.",
            "You have a kind, caring, and loving personality.",
            "You're a big softie.",
            "You're also a big orange cat, and I really love that about you.",
            "You're sassy as hell.",
            "You're freaky as hell.",
            "You listen to me, and I feel so loved and genuinely cared for when I'm around you.",
            "You're clingy, and I love that.",
            "You don't hide your feelings, and I love that about you.",
            "You're stubborn, yes, but I still love you.",
            "The way you speak alone... ugh, I love it.",
            "You're really mature for your age, and I love that.",
            "You're calm, but when you're pissed, it's also interesting.",
            "Your smile (your genuine smile) is so adorable; it makes me feel warm and fuzzy every time I see you smile.",
            "You're so adorable every time you giggle and laugh.",
            "You're so cute when you're nervous."
        ];

        // Counter to track the current index
        let currentIndex = 0;

        // Handle user response
        function handleResponse() {
            const responseInput = document.getElementById("responseInput").value;

            if (responseInput.trim() === "") {
                alert("Please enter your response!");
                return;
            }

            // Display the response and assumption text
            document.getElementById("userResponse").innerText = `You said: "${responseInput}"`;
            document.getElementById("greeting").style.display = "none";
            document.getElementById("transition").style.display = "block";
        }

        // Start the generator
        function startGenerator() {
            document.getElementById("transition").style.display = "none";
            document.getElementById("generator").style.display = "block";
        }

        // Display sequential text
        function generateSequentialText() {
            // Display the current text
            document.getElementById("result").innerText = textArray[currentIndex];

            // Increment the counter, looping back to the start if needed
            currentIndex = (currentIndex + 1) % textArray.length;
        }
    </script>
</body>
</html>
